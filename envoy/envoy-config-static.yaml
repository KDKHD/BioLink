    -
      name: "web_frontend_service_envoy-svc-http-listener"
      address:
        socket_address:
          address: "0.0.0.0"
          port_value: 8790
      filter_chains:
        -
          filters:
            -
              name: "envoy.http_connection_manager"
              config:
                stat_prefix: "ingress"
                codec_type: "AUTO"
                route_config:
                  name: "web_frontend_service_envoy-svc-http-route"
                  virtual_hosts:
                    -
                      name: "web_frontend_service_envoy-svc-http-route"
                      domains:
                        - "*"
                      routes:
                        -
                          match:
                            prefix: "/"
                          route:
                            cluster: "web_frontend_service"
                http_filters:
                  -
                    name: "envoy.router"
  clusters:
    - 
      name: "user_security_service_envoy"
      connect_timeout: "0.25s"
      type: "strict_dns"
      lb_policy: "ROUND_ROBIN"
      hosts:
        - 
          socket_address: 
            address: "user_security_service_envoy"
            port_value: 8786
    -
      name: "user_security_service"
      connect_timeout: "0.25s"
      type: "strict_dns"
      lb_policy: "ROUND_ROBIN"
      hosts:
