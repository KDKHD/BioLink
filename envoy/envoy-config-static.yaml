admin:
  access_log_path: "/tmp/admin_access.log"
  address: 
    socket_address: 
      address: "0.0.0.0"
      port_value: 9901
static_resources: 
  listeners:
    - 
      name: "http_listener"
      address: 
        socket_address: 
          address: "0.0.0.0"
          port_value: 443
      filter_chains:
          filters: 
            - name: "envoy.http_connection_manager"
              config:
                stat_prefix: "ingress"
                codec_type: "AUTO"
                generate_request_id: true
                route_config: 
                  name: "local_route"
                  virtual_hosts: 
                    - 
                      name: "https-route"
                      domains: 
                        - "api.heezy.dev"
                      routes: 
                        - 
                          match: 
                            prefix: "/user_security_service/"
                          route:
                            cluster: "user_security_service_envoy"
                            prefix_rewrite: "/"
                        - 
                          match: 
                            prefix: "/basic_display_service/"
                          route:
                            cluster: "basic_display_service_envoy"
                            prefix_rewrite: "/"

                    -
                      name: "client"
                      domains: 
                        - "heezy.dev"
                      routes: 
                        - 
                          match: 
                            prefix: "/"
                          route:
                            cluster: "web_frontend_service_envoy"
                http_filters:
                  - 
                    name: "envoy.router"
          tls_context:
            common_tls_context:
              tls_certificates:
                - certificate_chain:
                    filename: "/etc/tls-secret/tls.crt"
                  private_key:
                    filename: "/etc/tls-secret/tls.key"

    -
      name: "user_security_service_envoy-svc-http-listener"
      address:
        socket_address:
          address: "0.0.0.0"
          port_value: 8786
      filter_chains:
        -
          filters:
            -
              name: "envoy.http_connection_manager"
              config:
                stat_prefix: "ingress"
                codec_type: "AUTO"
                route_config:
                  name: "user_security_service_envoy-svc-http-route"
                  virtual_hosts:
                    -
                      name: "user_security_service_envoy-svc-http-route"
                      domains:
                        - "*"
                      routes:
                        -
                          match:
                            prefix: "/"
                          route:
                            cluster: "user_security_service"
                http_filters:
                  -
                    name: "envoy.router"
    -
      name: "user_security_db_envoy-svc-http-listener"
      address:
        socket_address:
          address: "0.0.0.0"
          port_value: 8787
      filter_chains:
