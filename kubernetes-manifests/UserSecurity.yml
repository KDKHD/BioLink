apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-security-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user_security_service
  template:
    metadata:
      labels:
        app: user_security_service
        type: envoy-managed-service
    spec:
      containers:
      - name: user-security-service
        image: user_security_service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: svc-port
          protocol: TCP
      - name: envoy
        image: envoyproxy/envoy-alpine:v1.7.0
        ports:
          - containerPort: 9901
            protocol: TCP
            name: envoy-admin
          - containerPort: 8786
            protocol: TCP
            name: envoy-web
        volumeMounts:
          - name: envoy-config
            mountPath: /etc/envoy-config
            readOnly: true
          - name: tls-secret
            mountPath: /etc/tls-secret
            readOnly: true
        command: ["/usr/local/bin/envoy"]
        args: ["-c", "/etc/envoy-config/envoy-config.yaml", "--v2-config-only", "-l", "info","--service-cluster","user_security_service","--service-node","user_security_service", "--log-format", "[METADATA][%Y-%m-%d %T.%e][%t][%l][%n] %v"]
      volumes:
        - name: envoy-config
          configMap:
            name: envoy-config
        - name: tls-secret
          secret:
            secretName: tls-secret