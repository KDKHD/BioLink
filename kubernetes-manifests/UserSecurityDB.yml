apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-security-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user_security_db
  template:
    metadata:
      labels:
        app: user_security_db
    spec:
      containers:
      - name: user-security-db
        image: postgres:14.1
        ports:
        - containerPort: 15432
        envFrom:
          - configMapRef:
              name: user-security-db-config
      - name: envoy
        image: envoyproxy/envoy-alpine:v1.7.0
        ports:
          - containerPort: 9902
            protocol: TCP
            name: envoy-admin
          - containerPort: 8787
            protocol: TCP
            name: envoy-web
        volumeMounts:
          - name: envoy-config
            mountPath: /etc/envoy-config
            readOnly: true
          - name: tls-secret
            mountPath: /etc/tls-secret
            readOnly: true
        command: ["/usr/local/bin/envoy"]
        args: ["-c", "/etc/envoy-config/envoy-config.yaml", "--v2-config-only", "-l", "info","--service-cluster","user_security_db","--service-node","user_security_db", "--log-format", "[METADATA][%Y-%m-%d %T.%e][%t][%l][%n] %v"]
      volumes:
        - name: envoy-config
          configMap:
            name: envoy-config
        - name: tls-secret
          secret:
            secretName: tls-secret